<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com.mx/imghp?hl=es&authuser=0&ogbl">Imágenes</a></li>
                <li class="menu-icon"><a href="#"></a></li>
                <li><img src="https://lh3.googleusercontent.com/ogw/AOLn63GK_ET7NnE84PI9aSZuDF9wvkckDOiKOskmK8Jz=s32-c-mo"></li>
            </ul>
        </nav>
    </header>

    <main>
        <!--Logo de Google-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section>
        <!--Barra de busqueda-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text"> <!--Genera una escueta barra de busqueda-->
                <a class="micro-icon" href="#"></a> <!--el href con "#" es un link muerto, no sirve de nada-->
                <a class="cam-icon" href="#"></a>
            </div>
        </section>
        <!--Botones inferiores a la barra de busqueda-->
        <section class="main-buttons">
            <div> <!--Boton 1-->
                <button>Buscar con Google</button>
            </div>
            <div> <!--Boton 2-->
                <a href="https://www.google.com/doodles"><button>Voy a tener suerte</button></a>
            </div>
        </section>
    </main>

    <footer>
        <!--Lista izquierda-->
        <ul class="footer-left">
            <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi-7NjKo-H-AhVdJUQIHVYzAhYQkNQCCBE&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-MX%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&usg=AOvVaw09qQxZE2XyQ825PN7qaVq3">Sobre Google</a></li>
            <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi-7NjKo-H-AhVdJUQIHVYzAhYQkdQCCBI&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fes_mx%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw2lcoxYn7iM7OKN4FxFxjl0">Publicidad</a></li>
            <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi-7NjKo-H-AhVdJUQIHVYzAhYQktQCCBM&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Negocios</a></li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>

            <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi-7NjKo-H-AhVdJUQIHVYzAhYQ8awCCBQ&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Des-MX%26fg%3D1&usg=AOvVaw2FjvAhBHkMSqySxUI2Or4U">Publicidad</a></li>
            <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwi-7NjKo-H-AhVdJUQIHVYzAhYQ8qwCCBU&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Des-MX%26fg%3D1&usg=AOvVaw1X7Z5gDlpIkfgOwxqoXiHX">Condiciones</a></li>
